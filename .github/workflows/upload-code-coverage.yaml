name: Upload Code Coverage
on: [ workflow_dispatch ]
concurrency:
  group: upload-code-coverage
jobs:
  upload-code-coverage:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - id: cache-venv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: upload-code-coverage/runner/${{ runner.os }}/python/${{ steps.setup-python.outputs.python-version }}/hash/${{ hashFiles('uv.lock') }}
      - name: Install dependencies
        if: ${{ steps.cache-venv.outputs.cache-hit != 'true' }}
        run: |
          uv sync --no-install-project --all-extras --dev
          uv cache prune --ci

      - run: uv run pytest --cov=src --cov-branch --cov-report=xml:coverage.xml --cov-report=term
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          file: coverage.xml
          dry_run: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
