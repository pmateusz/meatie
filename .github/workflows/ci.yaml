name: CI
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
  workflow_call:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    with:
      python_version: 3.12
  test:
    needs: [ lint ]
    uses: ./.github/workflows/test.yaml
    with:
      python_version: 3.12
